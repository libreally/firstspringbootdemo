<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的首页</title>
</head>
<!--
        <h1>-<h6>标签:标题。每级标题的字体大小不同，标题独占一行

        <center>标签:将标签中间的内容全部基于浏览器居中显示。该标签在HTML5中已经不再
                    建议使用了

        <input>标签:输入组件，用于在浏览器中获取用户输入的组件。组件有多种，使用type属性
                   定义不同输入组件，常用的有:
                   type="text" 默认值，表示一个文本输入框
                   type="password" 密码框
                   type="button" 按钮
                   type="submit" 提交表单按钮
                   type="checkbox" 多选框
                   type="radio" 单选框
                   注:单选框和复选框使用name属性分组，名字相同的为一组。

        <br>标签:换行

        <a>标签:超链接。标签中间的文本是超链接上提示的文字，属性href用于指定跳转路径

        <table>标签:表格。属性border用于指定边框。
                    <table>标签中包含<tr>标签用于表示行
                    <tr>标签中包含<td>标签用于表示列
                    <td>标签中常见属性:
                    align:对其方式。left左对齐,right右对齐,center剧中对其
                    colspan:跨列合并列，合并是从左向右合并列
                    rowspan:跨行合并列，合并是从上向下合并列

        <img>标签:图片。属性src用于指定图片的路径
     -->
<body background="5088f5f90da06e392d6462873fd1734.jpg">
<center>
    <h1 >标题1</h1>
    <img src="logo.png"><br>
    <input type="text" size="32">
    <input type="button" value="百度一下"><br>
    <input type="radio" name="gender">男
    <input type="radio" name="gender">女
    <a href="http://www.baidu.com">百度</a>
    <a href="/classtable.html">课程表</a>
    <a href="/login.html">用户登陆</a>
    <a href="/reg.html">用户注册</a>
    <table border="1">
        <tr>
            <td>第一列</td>
            <td colspan="2">第一列</td>
            <td>第二列</td>
        </tr>
        <tr>
            <td>第一列</td>
            <td rowspan="2">第二列</td>
            <td>第一列</td>
            <td >第二列</td>
        </tr>
        <tr>
            <td>第一列</td>
            <td>第一列</td>
            <td >第二列</td>
        </tr>
    </table>
</center>

    <h6>标题1</h6>-->
    </body>
</html>
